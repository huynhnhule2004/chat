version: '3.8'

services:
  # Backend API Server (using external MongoDB)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_backend_api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://chate2ee_user:ChatE2EEPass123!@host.docker.internal:27017/chate2ee?authSource=chate2ee
      JWT_SECRET: prod-super-secret-jwt-key-change-me-123
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 104857600
      MAX_AVATAR_SIZE: 2097152
      CORS_ORIGIN: "*"
      API_RATE_LIMIT: 100
      AUTH_RATE_LIMIT: 10
      LOG_LEVEL: info
    volumes:
      - uploads_data:/app/uploads
    networks:
      - backend_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Data Seeder (runs once then exits)
  seeder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat_backend_seeder
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/chatapp?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    command: ["npm", "run", "seed"]
    depends_on:
      mongodb:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - backend_network
    restart: "no"  # Run once and exit

  # Redis for Session Storage (optional)
  redis:
    image: redis:7-alpine
    container_name: chat_backend_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mongodb_data:
    driver: local
    name: chat_backend_mongodb_data
  uploads_data:
    driver: local
    name: chat_backend_uploads
  redis_data:
    driver: local
    name: chat_backend_redis_data

networks:
  backend_network:
    driver: bridge
    name: chat_backend_network
